<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Greeting Bot</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="p-1 container-fluid" id="top-bar">
      <h3 id="main-title" class="col-3 col-sm-4 col-xs-8 my-2">Greeting Bot</h3>
      <h6 id="credits" class="col-lg-3 col-sm-4 col-xs-8 my-3">by Coimbra Titans<img class="mx-2" src="images/csw.png" alt="CSW" /></h6>
    </div>
    <div id="main-area">
      <div class="m-5 col-8" id="search-create">
      <input id="username" class="col-3 mx-2" placeholder="Username..." type="text"></input>
      <input id="age" class="col-2 mx-2" placeholder="Age..." type="number" min="0" max="120"></input>
      <input id="address" class="col-3 mx-2" placeholder="Address..." type="text"></input>
      <button id="adduser" type="submit" class="btn btn-info col-1 mx-2">
        <i class="fa fa-plus"></i></button>
      <button id="getuser" type="submit" class="btn btn-info col-1 mx-2">
        <i class="fa fa-search"></i></button>
      </div>

      <div id="table-area">
        <table class="data-users-js">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Age</th>
            <th>Address</th>
          </tr>
          <tr>
            <td>...</td>
            <td>...</td>
            <td>...</td>
            <td>...</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript">

        $("#adduser").bind("click", function() {

            $.get("http://localhost:8080/setusers", function(data) {

                $.each(data, function(i, user) {

                    $(".data-users-js").append(
                        "<tr><td>" + user.name + "</td>" +
                        "<td>" + user.age + "</td>" +
                        "<td>" + user.address + "</td></tr>");
                });

            });
        });
    </script>
